<form method="post" class="inline-block">
    {% csrf_token %}
    {% if object.custom_field_data.netbox_dhcp_dhcp_server is not null %}
    <button type="submit" name="_edit"
            formaction="{% url 'plugins:netbox_dhcp:synchonize_dhcp' prefix_id=object.pk %}"
            class="btn btn-success">
        <span class="mdi mdi-refresh" aria-hidden="true"></span> Synchronize DHCP
    </button>
    {% endif %}
</form>
