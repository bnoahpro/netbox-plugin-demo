{% block content %}

  <div class="row mb-3">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">DHCP Reservation</h5>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Mac Address</th>
              <td>
                  {{ object.dhcpreservation.mac_address }}
              </td>
              <td>
                  <span class="text-muted">{{ object.dhcpreservation.status }}</span>
              </td>
              {% if object.dhcpreservation.mac_address != "" %}
              <td>
                <a href="{% url 'plugins:netbox_dhcp:dhcpreservation_edit' pk=object.dhcpreservation.id %}"
               class="btn btn-primary">
                <span class="mdi mdi-pencil" aria-hidden="true"></span>Edit
                </a>
              </td>
              <td>
                <a href="{% url 'plugins:netbox_dhcp:dhcpreservation_delete' pk=object.dhcpreservation.id %}"
               class="btn btn-danger">
                <span class="mdi mdi-trash-can-outline" aria-hidden="true"></span>Delete
                </a>
              </td>
              {% else %}
              <td>
                <a href="{% url 'plugins:netbox_dhcp:dhcpreservation_create' %}?ip_address={{ object.pk }}"
                   class="btn btn-success">
                <span class="mdi mdi-plus" aria-hidden="true"></span>Create
                </a>
              </td>
            {% endif %}
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
